name: Build macOS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: macos-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runtime: maccatalyst-arm64
          - arch: x64
            runtime: maccatalyst-x64

    runs-on: macos-15
    name: Build macOS ${{ matrix.arch }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/*.props

      - name: Install MAUI workload
        run: dotnet workload install maui --skip-manifest-update

      - name: Restore dependencies
        run: |
          dotnet restore Src/AppleExplorer.Desktop/AppleExplorer.Desktop/AppleExplorer.Desktop.csproj \
            -r ${{ matrix.runtime }}

      - name: Publish
        run: |
          dotnet publish Src/AppleExplorer.Desktop/AppleExplorer.Desktop/AppleExplorer.Desktop.csproj \
            -c Release \
            -f net9.0-maccatalyst18.0 \
            -r ${{ matrix.runtime }} \
            -p:ContinuousIntegrationBuild=true \
            --no-restore

      - name: Create DMG
        run: |
          APP_PATH=$(find Bin/Release/Desktop -name "*.app" -type d | head -n 1)
          APP_NAME=$(basename "$APP_PATH")
          echo "Found app: $APP_PATH"
          
          DMG_NAME="AppleExplorer-${{ matrix.arch }}.dmg"
          TEMP_DMG="temp.dmg"
          
          # Create a temporary directory for the DMG contents
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/
          
          # Create DMG
          hdiutil create -volname "AppleExplorer" -srcfolder dmg_contents -ov -format UDZO "$DMG_NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AppleExplorer-macOS-${{ matrix.arch }}
          path: AppleExplorer-${{ matrix.arch }}.dmg
          if-no-files-found: error
